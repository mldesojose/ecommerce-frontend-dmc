<div class="container">
  <!-- Sección izquierda con imagen -->
  <div class="image-section">
    <img src="https://images.unsplash.com/photo-1550009158-9ebf69173e03?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" 
         alt="Productos electrónicos" class="product-image">
  </div>

  <!-- Sección derecha con formulario -->
  <div class="login-section">
    <div class="login-card">      
      <p class="welcome">Bienvenido a JOVATRON !</p>
      
      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="userName">Usuario</label>
          <input 
            type="userName" 
            id="userName" 
            [(ngModel)]="username" 
            name="userName"             
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required
          >
        </div>  
        
        <button type="submit" class="login-button">Iniciar Sesión</button>                
       
      </form>
    </div>
  </div>
</div>
