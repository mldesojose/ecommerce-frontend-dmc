
<mat-sidenav-container class="sidenav-container">
   <!--*ngIf="mostrarMenu"-->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/productos" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span>Productos</span>
      </a>
      <a mat-list-item routerLink="/ventas" routerLinkActive="active">
        <mat-icon>point_of_sale</mat-icon>
        <span>Ventas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
       <!--*ngIf="mostrarMenu"-->
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-title">Sistema de Gestión Ventas</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">Cerrar sesión</button>
      </mat-menu>
    </mat-toolbar>
    
    <!-- Contenido principal -->
    <div class="content">            

    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
