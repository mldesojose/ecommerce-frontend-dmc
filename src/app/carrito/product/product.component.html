<mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.nomProducto }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Precio: {{ product.precioFinal | currency }}</p>

      <div class="product-image-container">
        <img src="{{product.imgUrl}}" alt="{{product.nomProducto}}" class="product-image">
        <span *ngIf="product.isOferta" class="sale-badge">En oferta</span>
        </div>
        <div class="product-details">
        <h4 class="product-title">{{product.nomProducto}}</h4>
        <div class="price-container">
          <p [ngClass]="{'product-price-oferta': product.isOferta, 'product-price': !product.isOferta}">{{product.precioFinal| currency: 'S/.'}}</p>
          <p *ngIf="product.isOferta" class="oferta-precio">{{ product.porcentajeOferta | percent }}</p>
        </div>
        <p *ngIf="product.isOferta" class="tachado product-price">{{product.precio | currency: 'S/.'}}</p>
        <p class="product-description">{{product.descripcion| shorttext}}</p>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart.emit(product)">
        Agregar al carrito
      </button>
    </mat-card-actions>
  </mat-card>
