<div class="container">
    <div class="header">
      <h2>Listado de Ventas</h2>            
    </div>  

  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="idVenta">
          <th mat-header-cell *matHeaderCellDef>ID Venta</th>
          <td mat-cell *matCellDef="let sale">{{ sale.idVenta }}</td>
        </ng-container>
  
        <!-- Usuario Column -->
        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef>ID comprador</th>
          <td mat-cell *matCellDef="let sale">{{ sale.idUsuario }}</td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="nomPersona">
          <th mat-header-cell *matHeaderCellDef>Nombre Comprador</th>
          <td mat-cell *matCellDef="let sale">{{ sale.nomPersona }}</td>
        </ng-container>
  
  
        

  
        <!-- Monto Column -->
        <ng-container matColumnDef="montoVenta">
          <th mat-header-cell *matHeaderCellDef>Monto</th>
          <td mat-cell *matCellDef="let sale">{{ sale.montoVenta | currency }}</td>
        </ng-container>
  
        <!-- Observación Column -->
        <ng-container matColumnDef="observacion">
          <th mat-header-cell *matHeaderCellDef>Observación</th>
          <td mat-cell *matCellDef="let sale">{{ sale.observacion || 'Sin observación' }}</td>
        </ng-container>
  
        <!-- Activo Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let sale">
            <mat-chip [color]="sale.activo ? 'primary' : 'warn'" selected (click)="toggleActive(sale)">
              {{ sale.activo ? 'Activo' : 'Inactivo' }}
            </mat-chip>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let sale">            
            <button mat-icon-button color="accent" (click)="viewSaleDetails(sale)" matTooltip="Ver detalles">
              <mat-icon>search</mat-icon>
            </button>

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No se encontraron ventas</td>
        </tr>
      </table>
  
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    </div>
  </div>
