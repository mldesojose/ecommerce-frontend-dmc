<div class="container">
    <!-- Mostrar progress bar solo cuando loading es true -->
    <mat-progress-bar 
      *ngIf="loading"
      mode="indeterminate"
      color="primary">
    </mat-progress-bar>
  
    <!-- Tabla de ventas -->
    <table mat-table [dataSource]="sales" *ngIf="!loading && sales.length > 0">
      <!-- Columna Item -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let sale">{{ sale.item }}</td>
      </ng-container>
  
      <!-- Columna Producto -->
      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let sale">{{ sale.idProducto }}</td>
      </ng-container>
  
      <!-- Columna Precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let sale">{{ sale.precio | currency }}</td>
      </ng-container>
  
      <!-- Columna Descuento -->
      <ng-container matColumnDef="porcentajeOferta">
        <th mat-header-cell *matHeaderCellDef>Descuento</th>
        <td mat-cell *matCellDef="let sale">{{ sale.porcentajeOferta }}%</td>
      </ng-container>
  
      <!-- Columna Precio Final -->
      <ng-container matColumnDef="precioFinal">
        <th mat-header-cell *matHeaderCellDef>Precio Final</th>
        <td mat-cell *matCellDef="let sale">{{ sale.precioFinal | currency }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Mensaje cuando no hay datos -->
    <div *ngIf="!loading && sales.length === 0" class="no-data">
      No se encontraron detalles de venta.
    </div>

    <div class="button-container">
        <button mat-raised-button color="primary" (click)="onClose()">Cerrar</button>
    </div>  

  </div>
