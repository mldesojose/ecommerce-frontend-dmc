<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions >
  <button mat-button (click)="onCancel()">
    {{data.cancelText || 'Cancelar'}}
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    {{data.confirmText || 'Confirmar'}}
  </button>
</mat-dialog-actions>
